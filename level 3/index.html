<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEmperature converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Temperature Converter</h1>
    <div class="container">
      <img src="assets/thermometer.png" alt="">
      <label for="celcius">Celsius(&degC:)</label>
      <input type="number" id="celcius" name="celcius" min="0"  placeholder="Enter." />
      <label for="kelvin">Kelvin(&degK:)</label>
      <input type="number" id="kelvin" name="kelvin" min="0"  placeholder="Enter."/>
      <label for="fahrenheit">Fahrenheit(&degF:)</label>
      <input type="number" id="farenhite" name="farenhite" min="0" placeholder="Enter."/>
      <button class="btn">Clear</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
